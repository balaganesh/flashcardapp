    <meta charset="UTF-8" />

    <title>Flashcard Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For card flip animation */
      .perspective {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      .card-front {
        z-index: 2; /* Ensure front is on top initially */
      }
      .card-back {
        transform: rotateY(180deg);
        z-index: 1;
      }
    </style>
